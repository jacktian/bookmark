<!DOCTYPE html>

<html lang="zh-cn" data-ng-app="bookmark">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        #{get 'moreStyles' /}
        <link rel="stylesheet" media="screen" href="@{'../../public/stylesheets/main.css'}">
        <link rel="shortcut icon" type="image/png" href="@{'../../public/images/favicon.png'}">
    </head>
    <body class="container" data-ng-controller="bookmarkController">
        #{doLayout /}
        
        <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
        <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-animate.min.js"></script>
        <script src="//cdn.bootcss.com/angular-resource/1.5.8/angular-resource.min.js"></script>

        <script type="text/javascript" src="../../public/javascripts/build/bookmark/controllers.min.js"></script>
        <script type="text/javascript" src="../../public/javascripts/build/bookmark/filters.min.js"></script>
        <script type="text/javascript" src="../../public/javascripts/build/bookmark/services.min.js"></script>
        <script type="text/javascript" src="../../public/javascripts/build/bookmark/bookmark.min.js"></script>
        #{get 'moreScripts' /}
    </body>
</html>
